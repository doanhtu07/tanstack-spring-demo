databaseChangeLog:
  - changeSet:
      id: 001-create-users
      author: tudope

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: username
                  type: text
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: username
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: authorities
            baseColumnNames: username
            constraintName: fk_authorities_users
            referencedTableName: users
            referencedColumnNames: username

        - addUniqueConstraint:
            tableName: authorities
            columnNames: username,authority
            constraintName: ix_auth_username

      rollback:
        - dropTable:
            tableName: authorities
        - dropTable:
            tableName: users
