databaseChangeLog:
  - property:
      name: uuid_function
      value: gen_random_uuid()
      dbms: postgresql

  - changeSet:
      id: create-authority
      author: tudope

      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: authority

      changes:
        - createTable:
            tableName: authority
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: authority
