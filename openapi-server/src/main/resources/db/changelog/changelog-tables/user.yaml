databaseChangeLog:
  - property:
      name: uuid_function
      value: gen_random_uuid()
      dbms: postgresql

  - changeSet:
      id: create-app-user
      author: tudope
      
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: password
                  type: text
                  constraints:
                    nullable: false

              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

      rollback:
        - dropTable:
            tableName: app_user
